{% extends 'basecord.html' %}

{% block titulo %}
  Planejamento Estratégico - 2024:2028 (Gráfico de Metas)
{% endblock %}

{% block conteudo %}
<body>
    <h4 style="text-align: center; color: #003366;">PLANEJAMENTO ESTRATÉGICO (GRÁFICO DE METAS)</h4>

    <div style="text-align: center;">
        <h4 style="color: #003366;">Selecione um Planejamento Estratégico:</h4>
        <form method="GET" action="{{ url_for('relatoriometas.exibir_graficometas') }}">
            <select id="planejamento_estrategico" name="planejamento_selecionado" required style="width: 300px; margin-bottom: 20px;">
                <option value="">-- Selecione --</option>
                {% for planejamento in planejamentos %}
                    <option value="{{ planejamento.id }}" {% if planejamento_selecionado and planejamento_selecionado.id == planejamento.id %}selected{% endif %}>{{ planejamento.nome }}</option>
                {% endfor %}
            </select>
            <button type="submit" class="btn btn-primary">Buscar</button>
        </form>
    </div>

    <div id="grafico-metas" style="text-align: center; margin-top: 20px;">
        {% if graph_base64 %}
            <h2>Gráfico de Metas</h2>
            <img src="data:image/png;base64,{{ graph_base64 }}" alt="Gráfico de Metas">
        {% endif %}
    </div>

    <div style="text-align: center; margin-top: 20px;">
        <form method="GET" action="{{ url_for('relatoriometas.gerar_pdf') }}" style="display: inline;">
            <input type="hidden" name="planejamento_selecionado" value="{{ planejamento_selecionado.id }}">
            <button type="submit" class="btn btn-secondary">Gerar PDF</button>
        </form>
        <button type="button" onclick="fechar()" class="btn btn-danger" style="padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; margin-left: 10px;">Fechar</button>
    </div>

    <script>
        function fechar() {
            window.location.href = "{{ url_for('login.get_coordenador') }}";
        }
    </script>
</body>
{% endblock %}
