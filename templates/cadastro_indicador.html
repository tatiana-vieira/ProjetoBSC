{% extends 'base.html' %}

{% block titulo %}
    Cadastro de Indicador - PRPPG
{% endblock %}

{% block conteudo %}
    <div style="margin: auto; width: 90%; text-align: center;">
        <div class="form-block"><br>
            <h2>Cadastro de Indicador</h2><br>
            <form id="IndicadorForm" method="POST" action="/cadastro_indicador">
                <label for="pdi_id">PDI:</label>
                <select id="pdi_id" name="pdi_id" required style="width: 100%; margin-bottom: 10px;">
                    {% for pdi in pdis %}
                        <option value="{{ pdi.id }}">{{ pdi.nome }}</option>
                    {% endfor %}
                </select>
                <select id="objetivo_id" name="objetivo_id" required style="width: 100%; margin-bottom: 10px;">
                    {% for objetivo in objetivos %}
                        <option value="{{ objetivo.id }}">{{ objetivo.nome }}</option>
                    {% endfor %}
                </select>
                <select id="meta_id" name="meta_id" required style="width: 100%; margin-bottom: 10px;">
                    {% for meta in metas %}
                        <option value="{{ meta.id }}">{{ meta.nome }}</option>
                    {% endfor %}
                </select>
                                               
                <label for="nome">Nome do Indicador:</label><br>
                <input type="text" id="nome" name="nome" required style="width: 100%; margin-bottom: 10px;"><br>
                
                <button type="submit" style="background-color: darkblue; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer;">Cadastrar</button>
                <button type="button" onclick="cancelar()" style="background-color: #f44336; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; margin-left: 10px;">Cancelar</button><br>
            </form>

            <script>
                function cancelar() {
                    window.location.href = "{{ url_for('login.get_proreitor') }}";
                }
            </script>
        </div>
    </div>
{% endblock %}
