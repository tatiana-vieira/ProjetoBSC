{% extends 'basepro.html' %}

{% block titulo %}
    <h1 style="text-align: center; margin-bottom: 20px;">Gráficos de Autoavaliação Discentes</h1>
{% endblock %}

{% block conteudo %}
    <h2 style="text-align: center;">Gráficos Gerados</h2>

    <!-- Ajuste do tamanho e espaçamento dos gráficos -->
    <div class="grafico-container" style="display: flex; flex-wrap: wrap; justify-content: space-around;">
        {% for grafico in graficos %}
            <div class="grafico-item" style="margin: 30px; text-align: center; flex: 1 1 45%; max-width: 600px;">
                <img src="data:image/png;base64,{{ grafico }}" alt="Gráfico Gerado" style="width: 100%; max-width: 100%;">
            </div>
        {% endfor %}
    </div>

    <!-- Botões de Fechar, Análise de Sentimento e Análise Estratégica com IA -->
    <div style="text-align: center; margin-top: 40px;">
        <!-- Botão para fechar -->
        <button type="button" onclick="fechar()" class="btn btn-danger" style="padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer;">Fechar</button>
        
        <!-- Formulário para Analisar Sentimentos -->
        <form action="{{ url_for('avaliacaodiscente.analisar_sentimentos') }}" method="get" style="display: inline-block; margin-left: 20px;">
            <button type="submit" class="btn btn-primary">Analisar Sentimentos</button>
        </form>

        <!-- Botão para gerar Análise Estratégica com IA -->
        <a href="{{ url_for('avaliacaodiscente.analisar_dados_ia') }}" class="btn btn-primary" style="margin-left: 20px;">Gerar Análise Estratégica com IA</a>
    </div>

    <!-- Script para fechar a página -->
    <script>
        function fechar() {
            window.location.href = "{{ url_for('login.get_proreitor') }}";
        }
    </script>
{% endblock %}
