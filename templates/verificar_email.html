{% extends 'base.html' %}

{% block titulo %}
  Verificar E-mail
{% endblock %}

{% block conteudo %}
<div style="margin: auto; width: 40%; margin-top: 50px;">
    <div class="card">
        <!-- Cabeçalho do formulário -->
        <div class="card-header" style="background-color: #054b91; text-align: center;">
            <h4 style="color: #ffffff; margin: 10px 0;">Verificar e-mail</h4>
        </div>

        <!-- Formulário -->
        <form method="POST" action="{{ url_for('login.verificar_email') }}" style="padding: 20px;">
            <div style="margin-bottom: 20px;">
                <label for="email" style="display: block; font-weight: bold; margin-bottom: 5px;">E-mail:</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    required 
                    style="width: 100%; padding: 12px; font-size: 16px; border: 1px solid #ccc; border-radius: 5px;">
            </div>

            <div style="text-align: center;">
                <button 
                    type="submit" 
                    style="padding: 12px 25px; font-size: 16px; background-color: #05226f; color: white; border: none; border-radius: 5px; cursor: pointer;">
                    Verificar
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
