{% extends 'basepro.html' %}

{% block titulo %}
    <div style="text-align: center;">
        Graficos de Autoavaliação Docentes
    </div>
{% endblock %}

{% block conteudo %}
    <h2>Gráficos Gerados</h2>
    
    {% for grafico in graficos %}
        <img src="data:image/png;base64,{{ grafico }}" alt="Gráfico Gerado">
    {% endfor %}

    <!-- Botões de Fechar, Análise de Sentimento e Análise Estratégica com IA -->
    <div style="text-align: center; margin-top: 40px;">
        <!-- Botão para fechar -->
        <button type="button" onclick="fechar()" class="btn btn-danger" style="padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer;">Fechar</button>
        
        <!-- Formulário para Analisar Sentimentos -->
        <form action="{{ url_for('avaliacaodocente.analisar_sentimentosdocente') }}" method="get" style="display: inline-block; margin-left: 20px;">
            <button type="submit" class="btn btn-primary">Analisar Sentimentos</button>
        </form>

        <!-- Botão para gerar Análise Estratégica com IA -->
        <a href="{{ url_for('avaliacaodocente.analisar_dados_ia') }}" class="btn btn-primary" style="margin-left: 20px;">Gerar Análise Estratégica com IA</a>
        <a href="{{ url_for('avaliacaodocente.exibir_recomendacoes_programa') }}" class="btn btn-danger">Recomendações por Programa</a>

    </div>

    <!-- Script para fechar a página -->
    <script>
        function fechar() {
           window.location.href = "{{ url_for('login.get_proreitor') }}";
       }
   </script>
{% endblock %}
