{% extends 'basepro.html' %}

{% block titulo %}
    <h1 style="text-align: center; margin-bottom: 20px;">Gráficos de Autoavaliação Docentes</h1>
{% endblock %}

{% block conteudo %}
<div class="card">
    <div class="card-header" style="background-color: #054b91;">
        <h4 style="text-align: center; color: #ffffff;">Gráficos Gerados</h4> <!-- Texto em branco com fundo azul -->
    </div>
    <div class="card-body">
        <!-- Container para gráficos -->
        <div class="container my-4">
            <div class="row">
                {% for grafico in graficos %}
                    <div class="col-md-6 mb-4">
                        <img src="data:image/png;base64,{{ grafico }}" class="img-fluid" alt="Gráfico Gerado">
                    </div>
                {% endfor %}
            </div>
        </div>

        <!-- Botões de Fechar, Análise de Sentimento e Análise Estratégica com IA -->
        <div style="text-align: center; margin-top: 40px;">
            <!-- Botão para fechar -->
            <button type="button" onclick="fechar()" class="btn btn-danger" style="padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer;">Fechar</button>

            <!-- Formulário para Analisar Sentimentos -->
            <form action="{{ url_for('avaliacaodocente.analisar_sentimentosdocente') }}" method="get" style="display: inline-block; margin-left: 20px;">
                <button type="submit" class="btn btn-primary" style="padding: 10px 20px; border-radius: 4px;">Analisar Sentimentos</button>
            </form>

            <!-- Botão para gerar Análise Estratégica com IA -->
            <a href="{{ url_for('avaliacaodocente.analisar_dados_ia') }}" class="btn btn-primary" style="padding: 10px 20px; border-radius: 4px; margin-left: 20px;">Gerar Análise Estratégica com IA</a>

            <!-- Botão para Recomendações por Programa -->
            <a href="{{ url_for('avaliacaodocente.exibir_recomendacoes_programa') }}" class="btn btn-danger" style="padding: 10px 20px; border-radius: 4px; margin-left: 20px;">Recomendações por Programa</a>
        </div>
    </div>
</div>

<!-- Script para fechar a página -->
<script>
    function fechar() {
        window.location.href = "{{ url_for('login.get_proreitor') }}";
    }
</script>
{% endblock %}
