{% extends 'base.html' %}

{% block titulo %}
  Trocar Senha
{% endblock %}

{% block conteudo %}
<div style="margin: auto; width: 40%; margin-top: 50px;">
    <div class="card">
        <!-- Cabeçalho do formulário -->
        <div class="card-header" style="background-color: #054b91; text-align: center; padding: 15px;">
            <h4 style="color: #ffffff; margin: 0;">Trocar Senha</h4>
        </div>

        <!-- Formulário -->
        <form method="POST" action="{{ url_for('login.trocar_senha') }}" style="padding: 20px;">
            <!-- Campo de senha atual -->
            <div style="margin-bottom: 20px;">
                <label for="current_password" style="display: block; font-weight: bold; margin-bottom: 5px;">Senha Atual:</label>
                <input 
                    type="password" 
                    id="current_password" 
                    name="current_password" 
                    placeholder="Digite sua senha atual" 
                    required 
                    style="width: 100%; padding: 12px; font-size: 16px; border: 1px solid #ccc; border-radius: 5px;">
            </div>

            <!-- Campo de nova senha -->
            <div style="margin-bottom: 20px;">
                <label for="new_password" style="display: block; font-weight: bold; margin-bottom: 5px;">Nova Senha:</label>
                <input 
                    type="password" 
                    id="new_password" 
                    name="new_password" 
                    placeholder="Digite sua nova senha" 
                    required 
                    style="width: 100%; padding: 12px; font-size: 16px; border: 1px solid #ccc; border-radius: 5px;">
            </div>

            <!-- Botão de enviar -->
            <div style="text-align: center;">
                <button 
                    type="submit" 
                    style="padding: 12px 25px; font-size: 16px; background-color: #05226f; color: white; border: none; border-radius: 5px; cursor: pointer;">
                    Trocar Senha
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
