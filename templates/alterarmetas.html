{% extends 'basecord.html' %}

{% block titulo %}
    Editar Meta
{% endblock %}

{% block conteudo %}
    <title>Editar Meta</title>
</head>
<body>
    <h4 style="text-align: center; color: #003366;">Editar Meta</h4>
    <form method="POST" action="{{ url_for('planejamento.alterar_metape', metape_id=meta.id) }}">
        <!-- Campos para editar a meta -->
        <div class="form-group">
            <label for="nome">Nome da Meta</label>
            <input type="text" class="form-control" id="nome" name="nome" value="{{ meta.nome }}"><br>
        </div>
        <div class="form-group">
            <label for="descricao">Descrição</label>
            <textarea class="form-control" id="descricao" name="descricao">{{ meta.descricao }}</textarea><br>
        </div>
        <div class="form-group">
            <label for="responsavel">Responsável</label>
            <input type="text" class="form-control" id="responsavel" name="responsavel" value="{{ meta.responsavel }}"><br>
        </div>
        <div class="form-group">
            <label for="recursos">Recursos Necessários</label>
            <textarea class="form-control" id="recursos" name="recursos">{{ meta.recursos_necessarios }}</textarea><br>
        </div>
        <div class="form-group">
            <label for="data_inicio">Data de Início</label>
            <input type="date" class="form-control" id="data_inicio" name="data_inicio" value="{{ meta.data_inicio }}"><br>
        </div>
        <div class="form-group">
            <label for="data_termino">Data de Término</label>
            <input type="date" class="form-control" id="data_termino" name="data_termino" value="{{ meta.data_termino }}"><br>
        </div>
        <div class="form-group">
            <label for="status_inicial">Status Inicial (em %)</label>
            <input type="number" class="form-control" id="status_inicial" name="status_inicial" value="{{ meta.status_inicial }}" min="0" max="100" step="1"><br>
        </div>
        <div class="form-group">
            <label for="valor_alvo">Valor Alvo</label>
            <input type="number" class="form-control" id="valor_alvo" name="valor_alvo" value="{{ meta.valor_alvo }}" step="0.01"><br>
        </div>
        <button type="submit" class="btn btn-success">Salvar</button>
        <button type="button" onclick="fechar()" class="btn btn-danger" style="margin-left: 10px;">Fechar</button>
    </form>
</body>
<script>
    function fechar() {
        window.location.href = "{{ url_for('planejamento.associar_metaspe') }}";
    }
</script>
{% endblock %}
