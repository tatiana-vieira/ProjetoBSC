{% extends 'basecord.html' %}

{% block titulo %}
  Home
{% endblock %}

{% block conteudo %}
  <h2 style="text-align: center;"> PPGEXPLORER </h2>
  <hr>
  <style>
    .content-wrapper {
      text-align: center;
    }

    .content-wrapper img {
      width: 100%;
      height: auto;
      max-width: 150px; /* Defina a largura máxima desejada para as imagens */
    }

    .content-wrapper .image-button-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%; /* Garante que a altura da div seja igual à altura da imagem */
    }

    .content-wrapper .image-button-wrapper button {
      width: 100%;
      max-width: 150px; /* Defina a largura máxima desejada para os botões */
      text-align: center; /* Alinha o texto ao centro */
    }
  </style>
  <div class="container">
    <div class="row">
        <div class="col-md-4">
        <div class="content-wrapper">
          <div class="image-button-wrapper">
            <img src="{{ url_for('static', filename='comparar.png') }}" alt="Imagem 1" class="img-fluid">
            <button type="button" class="btn btn-primary btn-block">Visualização PDI</button>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="content-wrapper">
          <div class="image-button-wrapper">
            <img src="{{ url_for('static', filename='multi.png') }}" alt="Imagem 2" class="img-fluid">
            <button type="button" class="btn btn-primary btn-block">Planejamento Estratégico</button>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="content-wrapper">
          <div class="image-button-wrapper">
            <img src="{{ url_for('static', filename='ideia.png') }}" alt="Imagem 3" class="img-fluid">
            <button type="button" class="btn btn-primary btn-block">Relatório</button>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
