{% extends 'basecorden.html' %}

{% block titulo %}
    Planejamento Estratégico
{% endblock %}

{% block conteudo %}
<div class="card mt-4">
    <div class="card-header" style="background-color: #054b91;">
        <h4 class="text-center text-white">Planejamento Estratégico</h4> <!-- Título com fundo azul e texto branco -->
    </div>
    <div class="card-body">
        <form action="{{ url_for('planejamento.resumo_planejamento') }}" method="get">
            <div class="form-group mt-4">
                <label for="planejamento_id">Selecione um Planejamento:</label>
                <select name="planejamento_id" id="planejamento_id" class="form-control" required>
                    {% for planejamento in planejamentos %}
                        <option value="{{ planejamento.id }}">{{ planejamento.nome }} ({{ planejamento.ano_inicio }} - {{ planejamento.ano_fim }})</option>
                    {% endfor %}
                </select>
            </div>
            <div style="text-align: center;">
                <button type="submit" class="btn btn-primary mt-3">Visualizar Resumo</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
