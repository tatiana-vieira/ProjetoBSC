<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Simples</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Dashboard Resumido</h1>
    
    <!-- Mostrando os valores diretamente -->
    <p>Metas Atingidas: <strong>{{ percentual_metas_atingidas }}%</strong></p>
    <p>Ações Concluídas: <strong>{{ percentual_acoes_concluidas }}%</strong></p>
    
    <!-- Gráfico de Barras Simples para Metas Atingidas -->
    <canvas id="metasChart" width="400" height="200"></canvas>

    <!-- Gráfico de Barras Simples para Ações Concluídas -->
    <canvas id="acoesChart" width="400" height="200"></canvas>

    <script>
        // Gráfico de Barras para Metas Atingidas
        var ctx = document.getElementById('metasChart').getContext('2d');
        var metasChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Metas Atingidas'],
                datasets: [{
                    label: 'Metas Atingidas (%)',
                    data: [{{ percentual_metas_atingidas }}], // Usando variável do Flask
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                }]
            }
        });

        // Gráfico de Barras para Ações Concluídas
        var ctxAcoes = document.getElementById('acoesChart').getContext('2d');
        var acoesChart = new Chart(ctxAcoes, {
            type: 'bar',
            data: {
                labels: ['Ações Concluídas'],
                datasets: [{
                    label: 'Ações Concluídas (%)',
                    data: [{{ percentual_acoes_concluidas }}], // Usando variável do Flask
                    backgroundColor: 'rgba(153, 102, 255, 0.2)',
                    borderColor: 'rgba(153, 102, 255, 1)',
                    borderWidth: 1
                }]
            }
        });
    </script>
</body>
</html>
