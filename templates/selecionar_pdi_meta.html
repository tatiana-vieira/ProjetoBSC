{% extends 'base.html' %}

{% block titulo %}
    Selecionar PDI para Alteração - PRPPG
{% endblock %}

{% block conteudo %}
<div class="card" style="max-width: 600px; margin: 0 auto;">
    <div class="card-header" style="background-color: #054b91;">
        <h4 style="text-align: center; color: #ffffff;">Selecionar PDI para Alteração</h4> <!-- Texto em branco com fundo azul -->
    </div>
    <div class="card-body text-center">
        <form id="SelecionarForm" method="GET" action="{{ url_for('escolher_objetivo_para_alteracao') }}">
            <label for="pdi_id">PDI:</label>
            <select id="pdi_id" name="pdi_id" required style="width: 100%; margin-bottom: 20px;">
                <option value="">Selecione um PDI</option>
                {% for pdi in lista_pdis %}
                    <option value="{{ pdi.id }}">{{ pdi.nome }}</option>
                {% endfor %}
            </select>
            <button type="submit" class="btn btn-primary" style="width: 150px; background-color: darkblue; border-color: darkblue;">Continuar</button>
        </form>
    </div>
</div>
{% endblock %}
