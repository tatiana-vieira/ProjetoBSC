{% extends 'basecorden.html' %}

{% block titulo %}
    <div style="text-align: center;">
        Graficos de Avaliação Secretaria
    </div>
{% endblock %}

{% block conteudo %}
    <h2>Gráficos Gerados</h2>
    
    {% for grafico in graficos %}
        <img src="data:image/png;base64,{{ grafico }}" alt="Gráfico Gerado">
    {% endfor %}

    <!-- Botões de Fechar, Análise de Sentimento e Análise Estratégica com IA -->
    <div style="text-align: center; margin-top: 40px;">
        <!-- Botão para fechar -->
        <button type="button" onclick="fechar()" class="btn btn-danger" style="padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer;">Fechar</button>
        
      
        <!-- Botão para gerar Análise Estratégica com IA -->
        <a href="{{ url_for('avaliacaosecretaria.executar_analise', tipo='sentimento') }}" class="btn btn-primary">Análise de Sentimento</a>

        <a href="{{ url_for('avaliacaosecretaria.analisar_dados_ia') }}" class="btn btn-primary" style="margin-left: 20px;">Gerar Análise Estratégica com IA</a>
        <a href="{{ url_for('avaliacaosecretaria.exibir_recomendacoes_programasecretaria') }}" class="btn btn-danger">Recomendações por Programa</a>

    </div>

    <!-- Script para fechar a página -->
    <script>
        function fechar() {
           window.location.href = "{{ url_for('login.get_proreitor') }}";
       }
   </script>
{% endblock %}
