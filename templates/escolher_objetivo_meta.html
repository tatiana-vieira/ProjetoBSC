{% extends 'base.html' %}

{% block titulo %}
    Escolher Objetivo para Alteração - PRPPG
{% endblock %}

{% block conteudo %}
<div class="card" style="max-width: 600px; margin: 0 auto;">
    <div class="card-header" style="background-color: #054b91;">
        <h4 style="text-align: center; color: #ffffff;">Escolher Objetivo para Alteração</h4> <!-- Texto em branco com fundo azul -->
    </div>
    <div class="card-body text-center">
        <form id="EscolherObjetivoForm" method="GET" action="{{ url_for('alterar_meta') }}">
            <input type="hidden" name="pdi_id" value="{{ pdi_id }}">
            <label for="objetivo_id">Objetivo:</label>
            <select id="objetivo_id" name="objetivo_id" required style="width: 100%; margin-bottom: 20px;">
                <option value="">Selecione um objetivo</option>
                {% for objetivo in objetivos %}
                    <option value="{{ objetivo.id }}">{{ objetivo.nome }}</option>
                {% endfor %}
            </select>
            <button type="submit" class="btn btn-primary" style="width: 150px; background-color: darkblue; border-color: darkblue;">Continuar</button>
        </form>
    </div>
</div>
{% endblock %}
