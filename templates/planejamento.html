{% extends 'basecord.html' %}

{% block titulo %}
    Cadastro do Planejamento Estratégico - PRPPG
{% endblock %}

{% block conteudo %}
<div style="margin: auto; width: 50%; text-align: center;">
    <div class="form-block"><br>
     <h2>Cadastro de Planejamento Estratégico</h2><br>
     <form method="POST">
        <label for="pdi">Selecione o PDI:</label><br>
        <select id="pdi" name="pdi_id" required style="width: 100%; margin-bottom: 10px;">
            {% for pdi in pdis %}
                <option value="{{ pdi.id }}">{{ pdi.nome }}</option>
            {% endfor %}
        </select><br>
        <label for="nome">Nome do Planejamento:</label><br>
        <input type="text" id="nome" name="nome" required style="width: 100%; margin-bottom: 10px;"><br>
        <label for="nome">Nome do Programa:</label><br>
        <select id="programa" name="programa_id" required style="width: 100%; margin-bottom: 10px;">
            <option value="{{ programa_do_usuario.id }}">{{ programa_do_usuario.nome }}</option>         
        </select>
        <button type="submit" style="background-color: darkblue; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer;">Cadastrar</button>
        <button type="button" onclick="cancelar()" style="background-color: #f44336; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; margin-left: 10px;">Cancelar</button><br>            
     </form>
    </div>
</div>


    <script>
        function cancelar() {
            // Redireciona para a página do coordenador após o login
            window.location.href = "{{ url_for('login.get_coordenador') }}";
        }
    </script> 

{% endblock %}
