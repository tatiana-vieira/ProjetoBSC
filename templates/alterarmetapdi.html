{% extends 'base.html' %}

{% block titulo %}
    Alterar Meta - PRPPG
{% endblock %}

{% block conteudo %}
<div class="container" style="max-width: 100%; margin: 0 auto;">
    <div class="card" style="max-width: 80%; margin: 0 auto;">
        <div class="card-header" style="background-color: #054b91;">
            <h4 style="text-align: center; color: #ffffff;">Alterar Meta</h4> <!-- Texto em branco com fundo azul -->
        </div>
        <div class="card-body">
            <form id="MetaForm" method="POST" action="{{ url_for('alterar_meta') }}">
                <input type="hidden" name="meta_id" value="{{ meta.id }}">
                <div class="form-group">
                    <label for="nome">Nome da Meta:</label>
                    <input type="text" id="nome" name="nome" value="{{ meta.nome }}" required class="form-control">
                </div>
                <div class="form-group">
                    <label for="porcentagem_execucao">Porcentagem de Execução:</label>
                    <input type="number" id="porcentagem_execucao" name="porcentagem_execucao" value="{{ meta.porcentagem_execucao }}" required class="form-control">
                </div>
                <div style="text-align: center;">
                    <button type="submit" class="btn btn-primary">Salvar Alterações</button>
                    <button type="button" onclick="cancelar()" class="btn btn-danger">Cancelar</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    function cancelar() {
        window.location.href = "{{ url_for('cadastro_meta') }}";
    }
</script>

{% endblock %}
