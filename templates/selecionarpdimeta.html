{% extends 'basepro.html' %}

{% block titulo %}
    Selecionar PDI para Alteração - PRPPG
{% endblock %}

{% block conteudo %}
<div class="container" style="max-width: 60%; margin-top: 30px;">
    <div class="card">
        <div class="card-header" style="background-color: #054b91;">
            <h4 style="text-align: center; color: #ffffff;">Selecionar PDI para Alteração</h4> <!-- Título com fundo azul e texto branco -->
        </div>
        <div class="card-body">
            <form id="SelecionarForm" method="GET" action="{{ url_for('escolher_objetivo_para_alteracao') }}">
                <div class="form-group">
                    <label for="pdi_id" style="font-weight: bold;">PDI:</label>
                    <select id="pdi_id" name="pdi_id" class="form-control" required>
                        <option value="">Selecione um PDI</option>
                        {% for pdi in lista_pdis %}
                            <option value="{{ pdi.id }}">{{ pdi.nome }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-primary" style="background-color: darkblue; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer;">Continuar</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
