{% extends 'basecorden.html' %}

{% block titulo %}
    <div style="text-align: center;">
        <h1>Análise de Sentimentos</h1>
    </div>
{% endblock %}

{% block conteudo %}

<body style="text-align: center;">
    <h2>Média dos Sentimentos sobre o Programa: {{ media_programa }}</h2>
    <h2>Média dos Sentimentos sobre a Pró-Reitoria: {{ media_prppg }}</h2>

    <h3>Gráfico de Sentimentos</h3>
    <img src="data:image/png;base64,{{ grafico_sentimentos }}" alt="Gráfico de Sentimentos" style="display: block; margin-left: auto; margin-right: auto;"/>

    <!-- Botão de Voltar -->
    <div style="text-align: center; margin-top: 40px;">
        <!-- Botão Voltar -->
        <a href="{{ url_for('avaliacaocoordenador.gerar_graficos_completos_coordenador', filename='coordenador.csv') }}" class="btn btn-primary" style="margin-right: 10px; padding: 10px 20px;">Voltar</a>
        
        <!-- Botão Fechar -->
        <button type="button" onclick="fechar()" class="btn btn-danger" style="padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer;">Fechar</button>

    </div>
       <!-- Script para fechar a página -->
   <script>
    function fechar() {
       window.location.href = "{{ url_for('login.get_proreitor') }}";
    }
  </script>
</body>

{% endblock %}
