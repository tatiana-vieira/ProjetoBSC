{% extends 'base.html' %}

{% block titulo %}
  Redefinir Senha
{% endblock %}

{% block conteudo %}
<div style="margin: auto; width: 40%; margin-top: 50px;">
    <div class="card">
        <!-- Cabeçalho do formulário -->
        <div class="card-header" style="background-color: #054b91; text-align: center; padding: 15px;">
            <h4 style="color: #ffffff; margin: 0;">Redefinir Senha</h4>
        </div>

        <!-- Formulário -->
        <form method="POST" action="{{ url_for('login.redefinir_senha_codigo', email=request.args.get('email')) }}" style="padding: 20px;">
            <div style="margin-bottom: 20px;">
                <label for="email" style="display: block; font-weight: bold; margin-bottom: 5px;">E-mail:</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    value="{{ email }}" 
                    readonly 
                    style="width: 100%; padding: 12px; font-size: 16px; border: 1px solid #ccc; border-radius: 5px; background-color: #f5f5f5;">
            </div>

            <div style="margin-bottom: 20px;">
                <label for="security_question" style="display: block; font-weight: bold; margin-bottom: 5px;">Nova Pergunta de Segurança (Opcional):</label>
                <input 
                    type="text" 
                    id="security_question" 
                    name="security_question" 
                    style="width: 100%; padding: 12px; font-size: 16px; border: 1px solid #ccc; border-radius: 5px;">
            </div>

            <div style="margin-bottom: 20px;">
                <label for="security_answer" style="display: block; font-weight: bold; margin-bottom: 5px;">Resposta da Pergunta (Opcional):</label>
                <input 
                    type="text" 
                    id="security_answer" 
                    name="security_answer" 
                    style="width: 100%; padding: 12px; font-size: 16px; border: 1px solid #ccc; border-radius: 5px;">
            </div>

            <div style="margin-bottom: 20px;">
                <label for="new_password" style="display: block; font-weight: bold; margin-bottom: 5px;">Nova Senha:</label>
                <input 
                    type="password" 
                    id="new_password" 
                    name="new_password" 
                    required 
                    style="width: 100%; padding: 12px; font-size: 16px; border: 1px solid #ccc; border-radius: 5px;">
            </div>

            <div style="text-align: center;">
                <button 
                    type="submit" 
                    style="padding: 12px 25px; font-size: 16px; background-color: #05226f; color: white; border: none; border-radius: 5px; cursor: pointer;">
                    Redefinir Senha
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
