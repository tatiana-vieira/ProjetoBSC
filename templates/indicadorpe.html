{% extends 'basecord.html' %}

{% block titulo %}
  Indicadores - Metas PE
{% endblock %}

{% block conteudo %}
<div style="margin: auto; width: 50%; text-align: center;">
  <div class="form-block"><br>
    <h2>Cadastro de Indicador</h2><br>
    <form method="POST" action="{{ url_for('associar_indicadorespe') }}">
      <label for="meta_pe_id">Selecione a Meta PE:</label></br>
      <select name="meta_pe_id" required style="width: 80%; margin-bottom: 10px;">
          {% for meta in metas_pe %}
              <option value="{{ meta.id }}">{{ meta.nome }}</option>
          {% endfor %}
      </select><br>
      
      <label for="nome">Nome do Indicador:</label><br>
      <input type="text" id="nome" name="nome" required style="width: 80%; margin-bottom: 10px;"><br>
           
      
      <!-- Adicione outros campos para os indicadores, se necessÃ¡rio -->

      <button type="submit" style="background-color: darkblue; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer;">Cadastrar</button>
      <button type="button" id="cancel-button" style="background-color: #f44336; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; margin-left: 10px;">Cancelar</button>
   </form>
 </div>
</div>

{% endblock %}
